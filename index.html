    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020617; /* Slate 950 */
        color: #f8fafc;
        overflow: hidden; /* App handles scrolling */
      }
      
      /* View Transition */
      .view-transition {
        animation: fadeIn 0.4s ease-out;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      /* Premium Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }

      /* OCEAN LOOP BORDER ANIMATION */
      @keyframes border-flow {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      .btn-ocean {
        position: relative;
        z-index: 10;
        transition: transform 0.2s;
        border-radius: 0.5rem; /* Match Tailwind rounded-lg */
      }
      
      .btn-ocean::before {
        content: "";
        position: absolute;
        inset: -2px;
        z-index: -1;
        background: linear-gradient(60deg, #10b981, #0ea5e9, #6366f1, #10b981);
        background-size: 300% 300%;
        border-radius: inherit;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .btn-ocean:hover::before {
        opacity: 1;
        animation: border-flow 3s linear infinite;
      }

      /* Make sure the inside of the button covers the gradient area behind text */
      .btn-ocean-inner {
        position: absolute;
        inset: 1px; /* 1px border visible */
        background-color: #0f172a; /* Slate 900 matches theme */
        border-radius: inherit;
        z-index: -1;
      }
      
      .btn-ocean:hover .btn-ocean-inner {
        background-color: #1e293b; /* Slightly lighter on hover */
      }

      /* WHITE GLOW SWEEP EFFECT */
      .shine-effect {
        position: relative;
        overflow: hidden;
      }
      .shine-effect::after {
        content: '';
        position: absolute;
        top: 0;
        left: -150%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          to right,
          rgba(255, 255, 255, 0) 0%,
          rgba(255, 255, 255, 0.1) 40%,
          rgba(255, 255, 255, 0.4) 50%,
          rgba(255, 255, 255, 0.1) 60%,
          rgba(255, 255, 255, 0) 100%
        );
        transform: skewX(-25deg);
        pointer-events: none;
        transition: none;
      }
      .shine-effect:hover::after {
        left: 150%;
        transition: left 0.6s ease-in-out;
      }

      /* GLASSMORPHISM UTILS */
      .glass-panel {
        background: rgba(15, 23, 42, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      
      .glass-panel-strong {
        background: rgba(15, 23, 42, 0.9);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
    </style>
